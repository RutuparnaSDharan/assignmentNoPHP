<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Profile</title>
</head>
<body>
    <div class="mobile-screen">
        <div class="colorbar"></div>
        <div class="view">
            <div class="arrow"></div>
            <div class="pat"><h2>View Patient</h2></div>
        </div>
        <hr>
        <div class="container">
            <div class="image-container">
                <img src="images.png" alt="patient-image" id="imgg">
                <p class="name">S.Meena F/23 <br>
                    <span class="patient-id">Patient ID: 87 20200727153457</span>
                </p>
            </div>
            <div class="goal">
                <h5>Goal Reached</h5>
                <div class="ring-container">
                    <div class="ring"></div>
                    <div class="ov-ring"></div>
                    <h1 id="percent">50%</h1>
                    </div>
                <div class="g-container">
                        <div class="label">EMG</div>
                        <div class="graph"></div>
                    </div>
                    <div class="r-container">
                        <div class="label">ROM</div>
                        <div class="graphr"></div>
                    </div>
            </div>
            
        </div>
        <hr>
        <div class="details">
            <table style='border-collapse: collapse;'>
                <tr><td class='cell'>Phone No.</td><td><img src='phone.png' id='ph'></td><td>8022334455</td></tr>
                <tr><td class='cell'>Mail ID</td><td><img src='mail.png' id='mail'></td><td>meenarabinsachin2@gmail.com</td></tr>
                <tr><td class='cell'>Affected side</td><td><img src='body.png' id='bodyy'></td><td>Bilateral</td></tr>
                <tr><td class='cell'>Condition</td><td><img src='condition.jpg' id='cond'></td><td>Ortho</td></tr>
                <tr><td class='cell'>Speciality</td><td><img src='spe.png' id='spe'></td><td>Osteoarthritis</td></tr>
                </table>
        </div>
        <hr>

        <div class="history">
            <table style='border-collapse: collapse;' id='mtable'>
                <tr><td><img src='ppd.png' id='ppd'></td><td id='medi'>Medical history</td><td id='med'>Hypertension, DM, Hypothyroidism
                </td></tr>
                </table>
        </div>
        <hr>
    </div>
</body>
</html>
